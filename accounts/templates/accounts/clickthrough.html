{% extends "layout.html" %}

{% block title %}Sign Up | {{ super }}{% endblock %}

{% block body %}
	{% if user.is_authenticated %}
		<div class="card-copy" style="text-align: center;">
			<a href="{% url 'accounts:register' %}" class="button" text-align="center">Finish Registering {{ user.name }}?</a>
		</div>
	{% endif %}
{% endblock %}
