{% extends "layout.html" %}

{% block title %}Edit {{ account.username }} | {{ super }}{% endblock %}

{% block body %}
<form method="POST" action="{% url 'accounts:edit' pk=account.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="button-primary" value="Edit">
</form>
{% endblock %}
