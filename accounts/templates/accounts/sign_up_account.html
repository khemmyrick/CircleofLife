{% extends "layout.html" %}

{% block title %}Finish Signing Up | {{ super }}{% endblock %}

{% block body %}
<form method="POST" action="{% url 'accounts:register' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="button-primary" value="Complete Registration">
</form>
{% endblock %}
